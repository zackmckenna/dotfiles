# Timeout for commands (keep it fast)
command_timeout = 500
scan_timeout = 30

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " "
read_only_style = "red"

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold purple"

